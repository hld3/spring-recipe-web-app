<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Recipe Page</title>
    </head>

    <body>
        <h1 th:text="'List of Recipes'">Missing Text</h1>

        <table id="recipes">
            <tr>
                <th>Id</th>
                <th>Recipe Name</th>
            </tr>
            <tr th:each="recipe: ${recipes}">
                <td th:text="${recipe.id}">1</td>
                <td th:text="${recipe.description}">Joe</td>
            </tr>
        </table>
    </body>
</html>
